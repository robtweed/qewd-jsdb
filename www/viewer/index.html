<!DOCTYPE html>

  <head>
    <title>QEWD-Up HIT Platform Demo</title> 
    <style>
      table, th, td {
        border: 1px solid black;
        vertical-align: top;
      }
    </style>
  </head> 
  <body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/ewd-client.js"></script>
    <script src="js/app.js"></script>

    <h3 id="header">
      QEWD-JSdb Viewer
    </h3>

    <table width="100%">
      <tr>
        <th width="50%">
          Global Storage View
        </th>
        <th width="50%">
          JSON View
        </th>
      </tr>
      <tr>
        <td id="globalViewPanel" width="50%">
          <div>
             <span>Global Reference: </span>
             <span id="globalRef"></span>
          </div>
          <br /><br />
          <pre id="globalContent">Global Contents</pre>
        </td>
        <td id="jsonViewPanel" width="50%">
          <div>
             <span>JSDB Document Reference: </span>
             <span id="jsdbDocRef"></span>
          </div>
          <div>
             <span>JSDB Retrieval Command: </span>
             <span id="jsdbCommand"></span>
          </div>
          <br /><br />
          <pre id="jsonContent">JSON Contents</pre>

        </td>
      </tr>
    </table>
  </body>
</html>
